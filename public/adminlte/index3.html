<script>
  $(function () {

   /*
     * LINE CHART
     * ----------
     */
    //LINE randomly generated data

    var sin = [
            [1, 66], 
            [2, 65], 
            [3, 63], 
            [4, 68], 
            [5, 69],
            [6, 68.2], 
            [7, 65], 
            [8, 65.1], 
            [9, 67], 
            [10, 66],
            [11, 70], 
            [12, 67], 
            [13, 64], 
            [14, 62], 
            [15, 63.2]
          ],
        threshold = [];
    for (var i = 1; i <= 15; i += 1) {
      // sin.push([i, Math.sin(i)])
      let threshold_value = 68;
      threshold.push([i, threshold_value]);
    }
    // console.log(cos)
    var line_data1 = {
      data : sin,
      color: '#3c8dbc'
    }
    var line_data2 = {
      data: threshold,
      color: '#FF361C'
    }
    $.plot('#line-chart', [line_data1, line_data2], {
      grid  : {
        hoverable  : true,
        borderColor: '#f3f3f3',
        borderWidth: 1,
        tickColor  : '#f3f3f3'
      },
      series: {
        shadowSize: 0,
        lines     : {
          show: true
        },
        points    : {
          show: false
        }
      },
      lines : {
        fill : false,
        color: ['#3c8dbc', '#FF361C']
      },
      yaxis : {
        show: true
      },
      xaxis : {
        show: true
      }
    })
    //Initialize tooltip on hover
    $('<div class="tooltip-inner" id="line-chart-tooltip"></div>').css({
      position: 'absolute',
      display : 'none',
      opacity : 0.8
    }).appendTo('body')
    $('#line-chart').bind('plothover', function (event, pos, item) {

      if (item) {
        var x = item.datapoint[0].toFixed(2),
            y = item.datapoint[1].toFixed(2)

        $('#line-chart-tooltip').html(item.series.label + ' of ' + x + ' = ' + y)
          .css({
            top : item.pageY + 5,
            left: item.pageX + 5
          })
          .fadeIn(200)
      } else {
        $('#line-chart-tooltip').hide()
      }

    })
    /* END LINE CHART */

  })
</script>
